<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #a9afb0, #95bcc5);
        }

        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .profile-card:hover {
            transform: scale(1.05);
        }

        .profile-image img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #2193b0;
        }

        h2 {
            margin-top: 10px;
            font-size: 24px;
            color: #333;
        }

        p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        .bio {
            font-style: italic;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: #2193b0;
            font-size: 20px;
            margin: 0 8px;
            transition: color 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: #6dd5ed;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="C:\Users\b372\OneDrive\Desktop\subproj\passport photo.JPG" alt="Profile Picture">
        </div>
        <h2>Rahul Khedkar</h2>
        <p>Frontend Developer</p>
        <p class="bio">Passionate about building interactive web applications.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/rahul-khedkar" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/" target="https://github.com/"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
